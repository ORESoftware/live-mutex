<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages': ['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Time');
      data.addColumn('date', 'End Time');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

//      data.addRows([
//        ['xxxxx', 'Spring 2014 GGG', 'spring',
//          new Date("Wed Mar 25 2015 09:56:24"),
//          new Date("Wed Mar 25 2015 09:56:27"),
//          null, 100, null],
//      ]);

      const val = JSON.parse('[["1","alphabet.test.ts","success-group",' +
        '1513135435092,1580527435092,null,100,null],["2","ts.test.ts","success-group",' +
        '1513653835092,1583724235092,null,100,null],["3","z.test.ts","success-group",1580786635092' +
        ',1646450635092,null,100,null],["4","two.test.ts","success-group",1583983435092,19568858350' +
        '92,null,100,null],["5","four.test.ts","success-group",1646796235092,1713929035092,null,100' +
        ',null],["6","one.test.ts","success-group",1714101835092,2075599435092,null,100,null]]');

      const mapped = val.map(function (item) {
        return [item[0], item[1], item[2], new Date(item[3]), new Date(item[4]), item[5], item[6], item[7]];
      });

      data.addRows(mapped);

      var options = {
        height: 1200,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
