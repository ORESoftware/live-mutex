<!DOCTYPE html>
<html>
<head>
  <title>Gantt Chart Example 1</title>
  <link type="text/css" href="http://mbostock.github.io/d3/style.css" rel="stylesheet"/>


  <style>
    html, body, #wrapper {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .chart {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: #33b5e5;
    }

    .bar-failed {
      fill: #CC0000;
    }

    .bar-running {
      fill: #669900;
    }

    .bar-succeeded {
      fill: #33b5e5;
    }

    .bar-killed {
      fill: #ffbb33;
    }

    #forkme_banner {
      display: block;
      position: absolute;
      top: 0;
      right: 10px;
      z-index: 10;
      padding: 10px 50px 10px 10px;
      color: #fff;
      background: url('http://dk8996.github.io/Gantt-Chart/images/blacktocat.png') #0090ff no-repeat 95% 50%;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 0, 0, .5);
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px;
      text-decoration: none;
    }
  </style>

</head>
<body>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://static.mentful.com/gantt-chart-d3v2.js"></script>


<script>

    },

    },

      "endDate": new Date("Sun Dec 09 06:34:04 EST 2012"),

      "status": "RUNNING"
    }
  ];

  let tasksRaw = JSON.parse('[{"startDate":1528084820594,"endDate":1528084832408,"transformStartDate":1528084820474,"transformEndDate":1528084820583,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528084820581,"endDate":1528084833694,"transformStartDate":1528084820478,"transformEndDate":1528084820569,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528084820600,"endDate":1528084821979,"transformStartDate":1528084820481,"transformEndDate":1528084820583,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528084820704,"endDate":1528084821725,"transformStartDate":1528084820571,"transformEndDate":1528084820692,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528084820745,"endDate":1528084824903,"transformStartDate":1528084820585,"transformEndDate":1528084820727,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/one.test.ts","status":"SUCCEEDED"},{"startDate":1528084820818,"endDate":1528084825053,"transformStartDate":1528084820600,"transformEndDate":1528084820786,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1528084820884,"endDate":1528084821735,"transformStartDate":1528084820693,"transformEndDate":1528084820852,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/promises.test.ts","status":"SUCCEEDED"},{"startDate":1528084820964,"endDate":1528084821748,"transformStartDate":1528084820731,"transformEndDate":1528084820940,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/ts.test.ts","status":"SUCCEEDED"},{"startDate":1528084821729,"endDate":1528084825566,"transformStartDate":1528084820788,"transformEndDate":1528084821087,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/two.test.ts","status":"SUCCEEDED"},{"startDate":1528084821740,"endDate":1528084822223,"transformStartDate":1528084820854,"transformEndDate":1528084821130,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/z.test.ts","status":"SUCCEEDED"}]');

  let tasks = [];

  tasksRaw.forEach(function (t) {

    // we have two separate tasks per item, one for transform, one for run
    if (t.transformStartDate && t.transformEndDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.transformStartDate),
        endDate: new Date(t.transformEndDate),
        status: 'SUCCEEDED'
      });
    }

    if (t.startDate && t.endDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.startDate),
        endDate: new Date(t.endDate),
        status: t.status
      });
    }
  });

  let taskStatus = {
    "SUCCEEDED": "bar",
    "FAILED": "bar-failed",
    "RUNNING": "bar-running",
    "KILLED": "bar-killed"
  };


  let taskNames = tasks.map(function (t) {
    return t.taskName;
  });

  tasks.sort(function (a, b) {
    return a.endDate - b.endDate;
  });


  tasks.sort(function (a, b) {
    return a.startDate - b.startDate;
  });

  let format = "%H:%M:%S";
  let gantt = d3.gantt().taskTypes(taskNames).taskStatus(taskStatus).tickFormat(format);

  gantt(tasks);

</script>


</body>
</html>
