<!DOCTYPE html>
<html>
<head>
  <title>Gantt Chart Example 1</title>
  <link type="text/css" href="http://mbostock.github.io/d3/style.css" rel="stylesheet"/>


  <style>
    html, body, #wrapper {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .chart {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: #33b5e5;
    }

    .bar-failed {
      fill: #CC0000;
    }

    .bar-running {
      fill: #669900;
    }

    .bar-succeeded {
      fill: #33b5e5;
    }

    .bar-killed {
      fill: #ffbb33;
    }

    #forkme_banner {
      display: block;
      position: absolute;
      top: 0;
      right: 10px;
      z-index: 10;
      padding: 10px 50px 10px 10px;
      color: #fff;
      background: url('http://dk8996.github.io/Gantt-Chart/images/blacktocat.png') #0090ff no-repeat 95% 50%;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 0, 0, .5);
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px;
      text-decoration: none;
    }
  </style>

</head>
<body>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://static.mentful.com/gantt-chart-d3v2.js"></script>


<script>

  let tasksOriginalExample = [
    {
      "startDate": new Date("Sun Dec 09 01:36:45 EST 2012"),
      "endDate": new Date("Sun Dec 09 02:36:45 EST 2012"),
      "taskName": "E Job",
      "status": "RUNNING"
    },
    {
      "startDate": new Date("Sun Dec 09 04:56:32 EST 2012"),
      "endDate": new Date("Sun Dec 09 06:35:47 EST 2012"),
      "taskName": "A Job",
      "status": "RUNNING"
    },
    {
      "startDate": new Date("Sun Dec 09 06:29:53 EST 2012"),
      "endDate": new Date("Sun Dec 09 06:34:04 EST 2012"),
      "taskName": "D Job",
      "status": "RUNNING"
    }
  ];

  let tasksRaw = JSON.parse('[{"startDate":1533366768210,"endDate":1533366780500,"transformStartDate":1533366768050,"transformEndDate":1533366768192,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1533366768189,"endDate":1533366782171,"transformStartDate":1533366768056,"transformEndDate":1533366768174,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1533366768173,"endDate":1533366769668,"transformStartDate":1533366768059,"transformEndDate":1533366768160,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1533366768328,"endDate":1533366780279,"transformStartDate":1533366768162,"transformEndDate":1533366768301,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/errors.test.ts","status":"SUCCEEDED"},{"startDate":1533366768342,"endDate":1533366769774,"transformStartDate":1533366768175,"transformEndDate":1533366768329,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1533366768361,"endDate":1533366773272,"transformStartDate":1533366768194,"transformEndDate":1533366768347,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/general.test.ts","status":"SUCCEEDED"},{"startDate":1533366768562,"endDate":1533366773254,"transformStartDate":1533366768302,"transformEndDate":1533366768551,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/one.test.ts","status":"SUCCEEDED"},{"startDate":1533366768588,"endDate":1533366773302,"transformStartDate":1533366768330,"transformEndDate":1533366768575,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1533366769681,"endDate":1533366770302,"transformStartDate":1533366768348,"transformEndDate":1533366768650,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/promises.test.ts","status":"SUCCEEDED"},{"startDate":1533366770305,"endDate":1533366770675,"transformStartDate":1533366768552,"transformEndDate":1533366768941,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1533366769779,"endDate":1533366781410,"transformStartDate":1533366768577,"transformEndDate":1533366768917,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/semaphore.test.ts","status":"SUCCEEDED"},{"startDate":1533366770678,"endDate":1533366771133,"transformStartDate":1533366768650,"transformEndDate":1533366769105,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/ts.test.ts","status":"SUCCEEDED"},{"startDate":1533366771136,"endDate":1533366774959,"transformStartDate":1533366768918,"transformEndDate":1533366769322,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/two.test.ts","status":"SUCCEEDED"},{"startDate":1533366773257,"endDate":1533366773695,"transformStartDate":1533366768944,"transformEndDate":1533366769401,"taskName":"/home/oleg/WebstormProjects/oresoftware/live-mutex/test/@src/z.test.ts","status":"SUCCEEDED"}]');

  let tasks = [];

  tasksRaw.forEach(function (t) {

    // we have two separate tasks per item, one for transform, one for run
    if (t.transformStartDate && t.transformEndDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.transformStartDate),
        endDate: new Date(t.transformEndDate),
        status: 'SUCCEEDED'
      });
    }

    if (t.startDate && t.endDate) {
      tasks.push({
        taskName: t.taskName,
        startDate: new Date(t.startDate),
        endDate: new Date(t.endDate),
        status: t.status
      });
    }
  });

  let taskStatus = {
    "SUCCEEDED": "bar",
    "FAILED": "bar-failed",
    "RUNNING": "bar-running",
    "KILLED": "bar-killed"
  };


  let taskNames = tasks.map(function (t) {
    return t.taskName;
  });

  tasks.sort(function (a, b) {
    return a.endDate - b.endDate;
  });


  tasks.sort(function (a, b) {
    return a.startDate - b.startDate;
  });

  let format = "%H:%M:%S";
  let gantt = d3.gantt().taskTypes(taskNames).taskStatus(taskStatus).tickFormat(format);

  gantt(tasks);

</script>


</body>
</html>
