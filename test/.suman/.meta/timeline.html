<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527322717464,"endDate":1527322718497,"transformStartDate":1527322717318,"transformEndDate":1527322717453,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527322717475,"endDate":1527322718783,"transformStartDate":1527322717323,"transformEndDate":1527322717466,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527322717479,"endDate":1527322718727,"transformStartDate":1527322717327,"transformEndDate":1527322717466,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527322717639,"endDate":1527322722179,"transformStartDate":1527322717456,"transformEndDate":1527322717627,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527322717663,"endDate":1527322718774,"transformStartDate":1527322717468,"transformEndDate":1527322717646,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527322717686,"endDate":1527322718725,"transformStartDate":1527322717480,"transformEndDate":1527322717673,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527322717893,"endDate":1527322718869,"transformStartDate":1527322717647,"transformEndDate":1527322717874,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1527322717913,"endDate":1527322722387,"transformStartDate":1527322717628,"transformEndDate":1527322717894,"taskName":"two.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
