<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527911154943,"endDate":1527911157299,"transformStartDate":1527911154788,"transformEndDate":1527911154930,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1527911154958,"endDate":1527911157604,"transformStartDate":1527911154784,"transformEndDate":1527911154945,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527911154963,"endDate":1527911156895,"transformStartDate":1527911154793,"transformEndDate":1527911154946,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1527911155083,"endDate":1527911156468,"transformStartDate":1527911154933,"transformEndDate":1527911155070,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527911155114,"endDate":1527911159402,"transformStartDate":1527911154947,"transformEndDate":1527911155096,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527911155132,"endDate":1527911156067,"transformStartDate":1527911154964,"transformEndDate":1527911155115,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527911155250,"endDate":1527911156806,"transformStartDate":1527911155071,"transformEndDate":1527911155243,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527911155285,"endDate":1527911159714,"transformStartDate":1527911155099,"transformEndDate":1527911155273,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527911156077,"endDate":1527911156690,"transformStartDate":1527911155116,"transformEndDate":1527911155356,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
