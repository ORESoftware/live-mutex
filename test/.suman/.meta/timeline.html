<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1521407334524,"endDate":1521407335514,"transformStartDate":1521407334381,"transformEndDate":1521407334512,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1521407334532,"endDate":1521407335545,"transformStartDate":1521407334386,"transformEndDate":1521407334525,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1521407334537,"endDate":1521407335576,"transformStartDate":1521407334388,"transformEndDate":1521407334525,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1521407334684,"endDate":1521407339184,"transformStartDate":1521407334515,"transformEndDate":1521407334674,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1521407334730,"endDate":1521407335892,"transformStartDate":1521407334527,"transformEndDate":1521407334715,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1521407334752,"endDate":1521407335808,"transformStartDate":1521407334537,"transformEndDate":1521407334730,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1521407334906,"endDate":1521407339390,"transformStartDate":1521407334674,"transformEndDate":1521407334887,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1521407334972,"endDate":1521407335910,"transformStartDate":1521407334718,"transformEndDate":1521407334953,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
