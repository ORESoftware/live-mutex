<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Title
  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527577568232,"endDate":1527577569126,"transformStartDate":1527577568079,"transformEndDate":1527577568220,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527577568237,"endDate":1527577569325,"transformStartDate":1527577568084,"transformEndDate":1527577568221,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527577568250,"endDate":1527577569358,"transformStartDate":1527577568087,"transformEndDate":1527577568242,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527577568424,"endDate":1527577569388,"transformStartDate":1527577568238,"transformEndDate":1527577568414,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527577568441,"endDate":1527577572804,"transformStartDate":1527577568223,"transformEndDate":1527577568429,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527577568453,"endDate":1527577569367,"transformStartDate":1527577568243,"transformEndDate":1527577568441,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527577568647,"endDate":1527577573020,"transformStartDate":1527577568415,"transformEndDate":1527577568628,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527577568666,"endDate":1527577569480,"transformStartDate":1527577568430,"transformEndDate":1527577568648,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
