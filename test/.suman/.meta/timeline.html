<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526761557946,"endDate":1526761559079,"transformStartDate":1526761553494,"transformEndDate":1526761557915,"taskName":"four-promise.test2.ts","status":"FAILED"},{"startDate":1526761558206,"endDate":1526761559142,"transformStartDate":1526761557919,"transformEndDate":1526761558180,"taskName":"one.test.ts","status":"FAILED"},{"startDate":1526761558465,"endDate":1526761559309,"transformStartDate":1526761558181,"transformEndDate":1526761558438,"taskName":"promises.test.ts","status":"FAILED"},{"startDate":1526761558699,"endDate":1526761559604,"transformStartDate":1526761558439,"transformEndDate":1526761558689,"taskName":"ts.test.ts","status":"FAILED"},{"startDate":1526761558912,"endDate":1526761559551,"transformStartDate":1526761558690,"transformEndDate":1526761558898,"taskName":"two.test.ts","status":"FAILED"},{"startDate":1526761558979,"endDate":1526761559605,"transformStartDate":1526761553488,"transformEndDate":1526761558962,"taskName":"four-promise.test.ts","status":"FAILED"},{"startDate":1526761559160,"endDate":1526761559667,"transformStartDate":1526761558899,"transformEndDate":1526761559145,"taskName":"z.test.ts","status":"FAILED"},{"startDate":1526761560721,"endDate":1526761561116,"transformStartDate":1526761553497,"transformEndDate":1526761560717,"taskName":"alphabet.test.ts","status":"FAILED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
