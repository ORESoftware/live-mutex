<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527580613589,"endDate":1527580614729,"transformStartDate":1527580613420,"transformEndDate":1527580613572,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527580613594,"endDate":1527580614755,"transformStartDate":1527580613425,"transformEndDate":1527580613573,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527580613598,"endDate":1527580614567,"transformStartDate":1527580613428,"transformEndDate":1527580613573,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527580613761,"endDate":1527580618182,"transformStartDate":1527580613579,"transformEndDate":1527580613752,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527580613799,"endDate":1527580614665,"transformStartDate":1527580613602,"transformEndDate":1527580613790,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527580613812,"endDate":1527580614818,"transformStartDate":1527580613598,"transformEndDate":1527580613800,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527580613976,"endDate":1527580618351,"transformStartDate":1527580613753,"transformEndDate":1527580613970,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527580614009,"endDate":1527580614857,"transformStartDate":1527580613791,"transformEndDate":1527580614002,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
