<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527726824632,"endDate":1527726825958,"transformStartDate":1527726824508,"transformEndDate":1527726824618,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527726824657,"endDate":1527726826048,"transformStartDate":1527726824511,"transformEndDate":1527726824634,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527726824668,"endDate":1527726827401,"transformStartDate":1527726824502,"transformEndDate":1527726824659,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527726824821,"endDate":1527726829408,"transformStartDate":1527726824620,"transformEndDate":1527726824791,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527726824841,"endDate":1527726825994,"transformStartDate":1527726824635,"transformEndDate":1527726824822,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527726824883,"endDate":1527726826841,"transformStartDate":1527726824660,"transformEndDate":1527726824858,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527726825071,"endDate":1527726826172,"transformStartDate":1527726824823,"transformEndDate":1527726825047,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1527726825101,"endDate":1527726829911,"transformStartDate":1527726824793,"transformEndDate":1527726825072,"taskName":"two.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>
