<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1553806537810,"endDate":1553806538715,"transformStartDate":1553806537701,"transformEndDate":1553806537799,"taskName":"alphabet.test.ts","status":"FAILED"},{"startDate":1553806537819,"endDate":1553806538731,"transformStartDate":1553806537705,"transformEndDate":1553806537810,"taskName":"alphabet2.test.ts","status":"FAILED"},{"startDate":1553806537823,"endDate":1553806538732,"transformStartDate":1553806537708,"transformEndDate":1553806537811,"taskName":"alphabet3.test.ts","status":"FAILED"},{"startDate":1553806537915,"endDate":1553806538762,"transformStartDate":1553806537802,"transformEndDate":1553806537901,"taskName":"errors.test.ts","status":"FAILED"},{"startDate":1553806537964,"endDate":1553806538780,"transformStartDate":1553806537812,"transformEndDate":1553806537941,"taskName":"four-promise.test.ts","status":"FAILED"},{"startDate":1553806537985,"endDate":1553806538813,"transformStartDate":1553806537823,"transformEndDate":1553806537969,"taskName":"general.test.ts","status":"FAILED"},{"startDate":1553806538065,"endDate":1553806538852,"transformStartDate":1553806537902,"transformEndDate":1553806538052,"taskName":"one.test.ts","status":"FAILED"},{"startDate":1553806538149,"endDate":1553806538895,"transformStartDate":1553806537942,"transformEndDate":1553806538127,"taskName":"one.unix.domain.sockets.test.ts","status":"FAILED"},{"startDate":1553806538726,"endDate":1553806539510,"transformStartDate":1553806537970,"transformEndDate":1553806538157,"taskName":"promises.test.ts","status":"FAILED"},{"startDate":1553806538739,"endDate":1553806539531,"transformStartDate":1553806538054,"transformEndDate":1553806538202,"taskName":"rw-lock.test.ts","status":"FAILED"},{"startDate":1553806538743,"endDate":1553806539526,"transformStartDate":1553806538157,"transformEndDate":1553806538296,"taskName":"ts.test.ts","status":"FAILED"},{"startDate":1553806538767,"endDate":1553806539543,"transformStartDate":1553806538128,"transformEndDate":1553806538300,"taskName":"semaphore.test.ts","status":"FAILED"},{"startDate":1553806538787,"endDate":1553806539549,"transformStartDate":1553806538202,"transformEndDate":1553806538344,"taskName":"two.test.ts","status":"FAILED"},{"startDate":1553806538818,"endDate":1553806539565,"transformStartDate":1553806538297,"transformEndDate":1553806538408,"taskName":"z.test.ts","status":"FAILED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
