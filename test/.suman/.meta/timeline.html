<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Title
  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1513671360545,"endDate":1513671361928,"transformStartDate":1513671360362,"transformEndDate":1513671360527,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1513671360556,"endDate":1513671361926,"transformStartDate":1513671360367,"transformEndDate":1513671360547,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1513671360561,"endDate":1513671361933,"transformStartDate":1513671360369,"transformEndDate":1513671360547,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1513671360796,"endDate":1513671362069,"transformStartDate":1513671360561,"transformEndDate":1513671360776,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1513671360807,"endDate":1513671365450,"transformStartDate":1513671360532,"transformEndDate":1513671360797,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1513671360818,"endDate":1513671362179,"transformStartDate":1513671360548,"transformEndDate":1513671360807,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1513671361044,"endDate":1513671365637,"transformStartDate":1513671360776,"transformEndDate":1513671361034,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1513671361057,"endDate":1513671362187,"transformStartDate":1513671360798,"transformEndDate":1513671361045,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
