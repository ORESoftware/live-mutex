<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527296906414,"endDate":1527296907962,"transformStartDate":1527296906253,"transformEndDate":1527296906400,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527296906418,"endDate":1527296907859,"transformStartDate":1527296906255,"transformEndDate":1527296906401,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527296906422,"endDate":1527296907485,"transformStartDate":1527296906248,"transformEndDate":1527296906401,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527296906599,"endDate":1527296910973,"transformStartDate":1527296906405,"transformEndDate":1527296906591,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527296906629,"endDate":1527296910582,"transformStartDate":1527296906423,"transformEndDate":1527296906616,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527296906671,"endDate":1527296907568,"transformStartDate":1527296906425,"transformEndDate":1527296906658,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527296906818,"endDate":1527296911259,"transformStartDate":1527296906592,"transformEndDate":1527296906799,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527296906843,"endDate":1527296907726,"transformStartDate":1527296906618,"transformEndDate":1527296906839,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
