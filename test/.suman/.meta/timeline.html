<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1533366768173,"endDate":1533366769668,"transformStartDate":1533366768059,"transformEndDate":1533366768160,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1533366768189,"endDate":1533366782171,"transformStartDate":1533366768056,"transformEndDate":1533366768174,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1533366768210,"endDate":1533366780500,"transformStartDate":1533366768050,"transformEndDate":1533366768192,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1533366768328,"endDate":1533366780279,"transformStartDate":1533366768162,"transformEndDate":1533366768301,"taskName":"errors.test.ts","status":"SUCCEEDED"},{"startDate":1533366768342,"endDate":1533366769774,"transformStartDate":1533366768175,"transformEndDate":1533366768329,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1533366768361,"endDate":1533366773272,"transformStartDate":1533366768194,"transformEndDate":1533366768347,"taskName":"general.test.ts","status":"SUCCEEDED"},{"startDate":1533366768562,"endDate":1533366773254,"transformStartDate":1533366768302,"transformEndDate":1533366768551,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1533366768588,"endDate":1533366773302,"transformStartDate":1533366768330,"transformEndDate":1533366768575,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1533366769681,"endDate":1533366770302,"transformStartDate":1533366768348,"transformEndDate":1533366768650,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1533366769779,"endDate":1533366781410,"transformStartDate":1533366768577,"transformEndDate":1533366768917,"taskName":"semaphore.test.ts","status":"SUCCEEDED"},{"startDate":1533366770305,"endDate":1533366770675,"transformStartDate":1533366768552,"transformEndDate":1533366768941,"taskName":"rw-lock.test.ts","status":"SUCCEEDED"},{"startDate":1533366770678,"endDate":1533366771133,"transformStartDate":1533366768650,"transformEndDate":1533366769105,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1533366771136,"endDate":1533366774959,"transformStartDate":1533366768918,"transformEndDate":1533366769322,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1533366773257,"endDate":1533366773695,"transformStartDate":1533366768944,"transformEndDate":1533366769401,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>
