<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528058670530,"endDate":1528058682154,"transformStartDate":1528058670427,"transformEndDate":1528058670519,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528058670570,"endDate":1528058671541,"transformStartDate":1528058670434,"transformEndDate":1528058670561,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528058670582,"endDate":1528058683650,"transformStartDate":1528058670431,"transformEndDate":1528058670570,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528058670683,"endDate":1528058671673,"transformStartDate":1528058670521,"transformEndDate":1528058670669,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528058670732,"endDate":1528058675028,"transformStartDate":1528058670562,"transformEndDate":1528058670703,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528058670749,"endDate":1528058671584,"transformStartDate":1528058670571,"transformEndDate":1528058670733,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528058670856,"endDate":1528058671592,"transformStartDate":1528058670670,"transformEndDate":1528058670831,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528058670917,"endDate":1528058675013,"transformStartDate":1528058670704,"transformEndDate":1528058670912,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528058671544,"endDate":1528058671971,"transformStartDate":1528058670734,"transformEndDate":1528058671022,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
