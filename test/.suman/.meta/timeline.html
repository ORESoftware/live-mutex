<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528061491612,"endDate":1528061504910,"transformStartDate":1528061491492,"transformEndDate":1528061491598,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528061491626,"endDate":1528061503292,"transformStartDate":1528061491485,"transformEndDate":1528061491615,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528061491637,"endDate":1528061492779,"transformStartDate":1528061491497,"transformEndDate":1528061491627,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528061491765,"endDate":1528061492676,"transformStartDate":1528061491599,"transformEndDate":1528061491750,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528061491780,"endDate":1528061495935,"transformStartDate":1528061491616,"transformEndDate":1528061491766,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528061491797,"endDate":1528061495945,"transformStartDate":1528061491628,"transformEndDate":1528061491782,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1528061492679,"endDate":1528061493147,"transformStartDate":1528061491751,"transformEndDate":1528061491916,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528061492784,"endDate":1528061493215,"transformStartDate":1528061491767,"transformEndDate":1528061491931,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528061493150,"endDate":1528061496958,"transformStartDate":1528061491783,"transformEndDate":1528061491996,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528061493220,"endDate":1528061493639,"transformStartDate":1528061491916,"transformEndDate":1528061492070,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
