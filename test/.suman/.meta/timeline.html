<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526766400255,"endDate":1526766401432,"transformStartDate":1526766400093,"transformEndDate":1526766400244,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1526766400265,"endDate":1526766401284,"transformStartDate":1526766400098,"transformEndDate":1526766400256,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1526766400423,"endDate":1526766404971,"transformStartDate":1526766400246,"transformEndDate":1526766400414,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1526766400453,"endDate":1526766401646,"transformStartDate":1526766400257,"transformEndDate":1526766400442,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1526766400663,"endDate":1526766401763,"transformStartDate":1526766400415,"transformEndDate":1526766400638,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1526766400683,"endDate":1526766405266,"transformStartDate":1526766400443,"transformEndDate":1526766400664,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1526766400964,"endDate":1526766401892,"transformStartDate":1526766400640,"transformEndDate":1526766400945,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1526766402995,"endDate":1526766403572,"transformStartDate":1526766400102,"transformEndDate":1526766402990,"taskName":"four-promise.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
