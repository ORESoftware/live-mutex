<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527372898357,"endDate":1527372899547,"transformStartDate":1527372898212,"transformEndDate":1527372898346,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527372898367,"endDate":1527372899327,"transformStartDate":1527372898207,"transformEndDate":1527372898358,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527372898370,"endDate":1527372899480,"transformStartDate":1527372898215,"transformEndDate":1527372898358,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527372898537,"endDate":1527372902916,"transformStartDate":1527372898348,"transformEndDate":1527372898528,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527372898557,"endDate":1527372899460,"transformStartDate":1527372898371,"transformEndDate":1527372898547,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527372898568,"endDate":1527372899556,"transformStartDate":1527372898360,"transformEndDate":1527372898558,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527372898739,"endDate":1527372903146,"transformStartDate":1527372898530,"transformEndDate":1527372898734,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527372898750,"endDate":1527372899608,"transformStartDate":1527372898548,"transformEndDate":1527372898745,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
