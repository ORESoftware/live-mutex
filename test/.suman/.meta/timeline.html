<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528080910760,"endDate":1528080923992,"transformStartDate":1528080910649,"transformEndDate":1528080910749,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528080910773,"endDate":1528080912183,"transformStartDate":1528080910653,"transformEndDate":1528080910762,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528080910795,"endDate":1528080922679,"transformStartDate":1528080910645,"transformEndDate":1528080910780,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528080910912,"endDate":1528080912112,"transformStartDate":1528080910751,"transformEndDate":1528080910895,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528080910928,"endDate":1528080915185,"transformStartDate":1528080910764,"transformEndDate":1528080910912,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528080910983,"endDate":1528080915339,"transformStartDate":1528080910781,"transformEndDate":1528080910968,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1528080911136,"endDate":1528080912048,"transformStartDate":1528080910896,"transformEndDate":1528080911113,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528080911152,"endDate":1528080911959,"transformStartDate":1528080910914,"transformEndDate":1528080911137,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528080911962,"endDate":1528080915799,"transformStartDate":1528080910971,"transformEndDate":1528080911270,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528080912052,"endDate":1528080912520,"transformStartDate":1528080911114,"transformEndDate":1528080911449,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
