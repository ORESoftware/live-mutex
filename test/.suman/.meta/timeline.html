<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528010808962,"endDate":1528010822233,"transformStartDate":1528010808846,"transformEndDate":1528010808951,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528010808971,"endDate":1528010820886,"transformStartDate":1528010808843,"transformEndDate":1528010808963,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528010808982,"endDate":1528010809947,"transformStartDate":1528010808849,"transformEndDate":1528010808974,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528010809107,"endDate":1528010810293,"transformStartDate":1528010808952,"transformEndDate":1528010809090,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528010809119,"endDate":1528010813342,"transformStartDate":1528010808964,"transformEndDate":1528010809108,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528010809145,"endDate":1528010809895,"transformStartDate":1528010808975,"transformEndDate":1528010809120,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528010809266,"endDate":1528010810052,"transformStartDate":1528010809092,"transformEndDate":1528010809247,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528010809324,"endDate":1528010813506,"transformStartDate":1528010809109,"transformEndDate":1528010809302,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528010809903,"endDate":1528010810342,"transformStartDate":1528010809122,"transformEndDate":1528010809383,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
