<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528084820581,"endDate":1528084833694,"transformStartDate":1528084820478,"transformEndDate":1528084820569,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528084820594,"endDate":1528084832408,"transformStartDate":1528084820474,"transformEndDate":1528084820583,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528084820600,"endDate":1528084821979,"transformStartDate":1528084820481,"transformEndDate":1528084820583,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528084820704,"endDate":1528084821725,"transformStartDate":1528084820571,"transformEndDate":1528084820692,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528084820745,"endDate":1528084824903,"transformStartDate":1528084820585,"transformEndDate":1528084820727,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528084820818,"endDate":1528084825053,"transformStartDate":1528084820600,"transformEndDate":1528084820786,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1528084820884,"endDate":1528084821735,"transformStartDate":1528084820693,"transformEndDate":1528084820852,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528084820964,"endDate":1528084821748,"transformStartDate":1528084820731,"transformEndDate":1528084820940,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528084821729,"endDate":1528084825566,"transformStartDate":1528084820788,"transformEndDate":1528084821087,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528084821740,"endDate":1528084822223,"transformStartDate":1528084820854,"transformEndDate":1528084821130,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
