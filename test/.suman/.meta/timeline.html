<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526846614660,"endDate":1526846615715,"transformStartDate":1526846614518,"transformEndDate":1526846614649,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1526846614670,"endDate":1526846615792,"transformStartDate":1526846614515,"transformEndDate":1526846614662,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1526846614810,"endDate":1526846619189,"transformStartDate":1526846614651,"transformEndDate":1526846614801,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1526846614832,"endDate":1526846618742,"transformStartDate":1526846614663,"transformEndDate":1526846614824,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1526846615018,"endDate":1526846615911,"transformStartDate":1526846614802,"transformEndDate":1526846614990,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1526846615042,"endDate":1526846619538,"transformStartDate":1526846614825,"transformEndDate":1526846615018,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1526846615265,"endDate":1526846616099,"transformStartDate":1526846614991,"transformEndDate":1526846615246,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1526846617028,"endDate":1526846617583,"transformStartDate":1526846614510,"transformEndDate":1526846617023,"taskName":"alphabet.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
