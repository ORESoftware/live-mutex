<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526846163742,"endDate":1526846164883,"transformStartDate":1526846163605,"transformEndDate":1526846163732,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1526846163751,"endDate":1526846164883,"transformStartDate":1526846163596,"transformEndDate":1526846163743,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1526846163755,"endDate":1526846164722,"transformStartDate":1526846163602,"transformEndDate":1526846163743,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1526846163919,"endDate":1526846167955,"transformStartDate":1526846163745,"transformEndDate":1526846163911,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1526846163932,"endDate":1526846164906,"transformStartDate":1526846163756,"transformEndDate":1526846163919,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1526846163941,"endDate":1526846168414,"transformStartDate":1526846163734,"transformEndDate":1526846163933,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1526846164141,"endDate":1526846168667,"transformStartDate":1526846163912,"transformEndDate":1526846164122,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1526846164151,"endDate":1526846165137,"transformStartDate":1526846163921,"transformEndDate":1526846164142,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
