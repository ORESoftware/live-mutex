<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Title
  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527904873508,"endDate":1527904876231,"transformStartDate":1527904873394,"transformEndDate":1527904873496,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527904873521,"endDate":1527904875865,"transformStartDate":1527904873398,"transformEndDate":1527904873509,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1527904873537,"endDate":1527904874798,"transformStartDate":1527904873401,"transformEndDate":1527904873526,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527904873677,"endDate":1527904878021,"transformStartDate":1527904873510,"transformEndDate":1527904873655,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527904873717,"endDate":1527904874744,"transformStartDate":1527904873528,"transformEndDate":1527904873685,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1527904873903,"endDate":1527904878529,"transformStartDate":1527904873686,"transformEndDate":1527904873859,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527904873935,"endDate":1527904875479,"transformStartDate":1527904873656,"transformEndDate":1527904873925,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527904874136,"endDate":1527904874861,"transformStartDate":1527904873860,"transformEndDate":1527904874122,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1527904876481,"endDate":1527904878117,"transformStartDate":1527904873498,"transformEndDate":1527904876477,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
