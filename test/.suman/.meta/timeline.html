<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526768192010,"endDate":1526768192827,"transformStartDate":1526768191841,"transformEndDate":1526768191998,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1526768192167,"endDate":1526768196561,"transformStartDate":1526768192000,"transformEndDate":1526768192158,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1526768192349,"endDate":1526768193595,"transformStartDate":1526768192159,"transformEndDate":1526768192338,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1526768192623,"endDate":1526768193671,"transformStartDate":1526768192339,"transformEndDate":1526768192597,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1526768192880,"endDate":1526768197375,"transformStartDate":1526768192598,"transformEndDate":1526768192853,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1526768193117,"endDate":1526768193969,"transformStartDate":1526768192854,"transformEndDate":1526768193105,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1526768195000,"endDate":1526768195810,"transformStartDate":1526768191846,"transformEndDate":1526768194993,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1526768195036,"endDate":1526768195838,"transformStartDate":1526768191850,"transformEndDate":1526768195032,"taskName":"four-promise.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
