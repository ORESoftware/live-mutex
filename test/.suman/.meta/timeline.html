<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1527736084809,"endDate":1527736086169,"transformStartDate":1527736084702,"transformEndDate":1527736084797,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1527736084820,"endDate":1527736087758,"transformStartDate":1527736084692,"transformEndDate":1527736084810,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1527736084836,"endDate":1527736086459,"transformStartDate":1527736084698,"transformEndDate":1527736084828,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1527736084997,"endDate":1527736089512,"transformStartDate":1527736084799,"transformEndDate":1527736084941,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1527736085063,"endDate":1527736086729,"transformStartDate":1527736084829,"transformEndDate":1527736085031,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1527736085264,"endDate":1527736086181,"transformStartDate":1527736085033,"transformEndDate":1527736085223,"taskName":"z.test.ts","status":"SUCCEEDED"},{"startDate":1527736085353,"endDate":1527736089878,"transformStartDate":1527736084942,"transformEndDate":1527736085329,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1527736087719,"endDate":1527736088330,"transformStartDate":1527736084811,"transformEndDate":1527736087716,"taskName":"promises.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>
