<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1526847543726,"endDate":1526847545018,"transformStartDate":1526847543573,"transformEndDate":1526847543714,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1526847543732,"endDate":1526847544900,"transformStartDate":1526847543578,"transformEndDate":1526847543715,"taskName":"four-promise.test2.ts","status":"SUCCEEDED"},{"startDate":1526847543736,"endDate":1526847544774,"transformStartDate":1526847543580,"transformEndDate":1526847543715,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1526847543913,"endDate":1526847548409,"transformStartDate":1526847543718,"transformEndDate":1526847543903,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1526847543948,"endDate":1526847544910,"transformStartDate":1526847543740,"transformEndDate":1526847543934,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1526847543967,"endDate":1526847547911,"transformStartDate":1526847543737,"transformEndDate":1526847543949,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1526847544149,"endDate":1526847548571,"transformStartDate":1526847543904,"transformEndDate":1526847544129,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1526847544193,"endDate":1526847545055,"transformStartDate":1526847543935,"transformEndDate":1526847544174,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
