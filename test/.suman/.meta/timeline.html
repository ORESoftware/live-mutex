<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528006995668,"endDate":1528007008338,"transformStartDate":1528006995567,"transformEndDate":1528006995657,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528006995677,"endDate":1528007008971,"transformStartDate":1528006995572,"transformEndDate":1528006995669,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528006995681,"endDate":1528006996749,"transformStartDate":1528006995575,"transformEndDate":1528006995669,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528006995799,"endDate":1528006996804,"transformStartDate":1528006995659,"transformEndDate":1528006995789,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528006995832,"endDate":1528007000175,"transformStartDate":1528006995670,"transformEndDate":1528006995808,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528006995851,"endDate":1528006996670,"transformStartDate":1528006995681,"transformEndDate":1528006995833,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528006995977,"endDate":1528006996726,"transformStartDate":1528006995791,"transformEndDate":1528006995964,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528006995987,"endDate":1528007000113,"transformStartDate":1528006995814,"transformEndDate":1528006995978,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528006996673,"endDate":1528006997095,"transformStartDate":1528006995835,"transformEndDate":1528006996024,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
