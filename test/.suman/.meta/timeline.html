<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>

  </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>


<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1528064072536,"endDate":1528064084382,"transformStartDate":1528064072377,"transformEndDate":1528064072524,"taskName":"alphabet.test.ts","status":"SUCCEEDED"},{"startDate":1528064072546,"endDate":1528064085561,"transformStartDate":1528064072382,"transformEndDate":1528064072539,"taskName":"alphabet2.test.ts","status":"SUCCEEDED"},{"startDate":1528064072587,"endDate":1528064073901,"transformStartDate":1528064072386,"transformEndDate":1528064072580,"taskName":"alphabet3.test.ts","status":"SUCCEEDED"},{"startDate":1528064072686,"endDate":1528064073891,"transformStartDate":1528064072525,"transformEndDate":1528064072676,"taskName":"four-promise.test.ts","status":"SUCCEEDED"},{"startDate":1528064072704,"endDate":1528064077062,"transformStartDate":1528064072540,"transformEndDate":1528064072692,"taskName":"one.test.ts","status":"SUCCEEDED"},{"startDate":1528064072743,"endDate":1528064076984,"transformStartDate":1528064072581,"transformEndDate":1528064072731,"taskName":"one.unix.domain.sockets.test.ts","status":"SUCCEEDED"},{"startDate":1528064072956,"endDate":1528064073808,"transformStartDate":1528064072677,"transformEndDate":1528064072902,"taskName":"promises.test.ts","status":"SUCCEEDED"},{"startDate":1528064072963,"endDate":1528064073730,"transformStartDate":1528064072694,"transformEndDate":1528064072904,"taskName":"ts.test.ts","status":"SUCCEEDED"},{"startDate":1528064073733,"endDate":1528064077636,"transformStartDate":1528064072732,"transformEndDate":1528064073008,"taskName":"two.test.ts","status":"SUCCEEDED"},{"startDate":1528064073812,"endDate":1528064074342,"transformStartDate":1528064072907,"transformEndDate":1528064073219,"taskName":"z.test.ts","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>

<div id="suman-test-timeline" style="height: 900px;"></div>

</body>
</html>
